<div *ngIf="auth.user | async; then authenticated else guest">
</div>


<ng-template #guest>
<h3>Howdy, GUEST</h3>
<p>Login to get started...</p>

<button mat-raised-button color="primary" (click)="auth.googleLogin()">
    Login using Google
</button>

</ng-template>
<ng-template #authenticated>
  <button mat-raised-button color="primary" routerLink="/manage-devices">
      Go to Devices list
  </button>
</ng-template>
